<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
  <div class="container">
    <h1 class="text-info">PawsN'Claws</h1>
    <h3 class="text-info">Fill out the given information: </h3>
    <form class="form-horizontal" action="/donate" method="POST">
      <div class="form-group">
        <label class="control-label" for="email">Email: </label>
        <input class="form-control" type="email" name="email" id="email">
      </div>
      <div class="form-group">
        <label class="control-label" for="amount">Enter amount: </label>
        <input class="form-control" type="number" name="amount" id="amount">
      </div>
      <div class="form-group">
        <label class="control-label" for="name">Name: </label>
        <input class="form-control" type="text" name="name" id="name">
      </div>
      <div class="form-group">
        <label class="control-label" for="city">City: </label>
        <input class="form-control" type="text" name="city" id="city">
      </div>
      <div class="form-group">
        <label class="control-label" for="country">Country: </label>
        <input class="form-control" type="text" name="country" id="country">
      </div>
      <button class="btn btn-primary" type="submit" id="checkout-button">Checkout</button>
    </form>
  </div>
</body>

</html>
