<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="includeHTML.js"></script>
  <title>Thanks for your order!</title>
</head>

<body>
  <div class="container">
    <header w3-include-html="nav.html"></header>
    <div class="container mx-auto px-6 py-16 text-center">
      <div class="mx-auto max-w-lg">
        <h1 class="text-3xl font-bold text-gray-800 dark:text-white lg:text-4xl">Thank You!</h1>
        <p class="mt-6 text-gray-500 dark:text-gray-300">We appreciate your donation to our cause! You can find the invoice in your mail. If you have any questions, please email
        <a class="text-blue-700" href="mailto:pawsnclaws@gmail.com">pawsnclaws@gmail.com</a></p>
        <a id="url" onclick="callURL()">
          <button
            class="mt-6 rounded-lg bg-blue-600 px-6 py-2.5 text-center text-sm font-medium capitalize leading-5 text-white hover:bg-blue-500 focus:outline-none lg:mx-0 lg:w-auto">
              Home
          </button>
        </a>
        <p class="mt-3 text-sm text-gray-400">Spread the word, share it with your friends!</p>
      </div>
    
      <div class="mt-10 flex justify-center">
        <img class="h-96 w-full rounded-xl object-cover lg:w-4/5"
          src="banner.jpg" />
      </div>
    </div>
  </div>

  <script>
    includeHTML();

    function callURL() {
        const host = "http://" + location.hostname + ":" + location.port;
        console.log(host);
        document.getElementById("url").setAttribute("href", host);
    }
  </script>
</body>

</html>
